; ============================================
; MT5 Strategy Tester Configuration
; AI Trading System - SMC Strategy
; ============================================

[Tester]
; Expert Advisor
Expert=EA_SignalBridge
ExpertParameters=EA_SignalBridge.set

; Symbol and Period
Symbol=EURUSD
Period=M5
; M5 = LTF للدخول حسب استراتيجية SMC

; Test Period
FromDate=2024.01.01
ToDate=2024.12.31

; Test Mode
Model=0
; 0 = Every tick (الأدق - recommended)
; 1 = 1 minute OHLC
; 2 = Open prices only

; Optimization
Optimization=false

; Deposit
Deposit=10000
Currency=USD
Leverage=100

; Report
Report=C:\AI-Trading-System\results\backtest_report.html
ShutdownTerminal=false

[Common]
; ============================================
; EA Inputs للـ SMC Strategy
; ============================================

; Trading Control
InpEnableTrading=true
InpFixedLots=0.01
InpUseRiskFromFile=true
; true = يستخدم risk من ملف الإشارات (recommended لـ SMC)
InpSlippagePoints=3
InpMagic=12345

; File Settings
InpSource=0
; 0 = MODE_COMMON_FILES (recommended)
; 1 = MODE_EXPERTS_FILES

InpFileOrMask=bridge.txt
InpDrawingsFile=drawings.json
; ملف الرسومات لتظليل SMC concepts

; Visual Settings
InpDrawSignals=true
InpDrawLevels=true
InpDrawSMCConcepts=true
; true = يرسم كل مفاهيم SMC من drawings.json

; Colors (اختياري - يمكن للـ EA استخدام الألوان من config.yaml)
InpBullishColor=0x00FF00
InpBearishColor=0xFF0000
