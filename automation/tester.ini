; ============================================
; MT5 Strategy Tester Configuration
; ============================================

[Tester]
; Expert Advisor
Expert=EA_SignalBridge
ExpertParameters=EA_SignalBridge.set

; Symbol and Period
Symbol=EURUSD
Period=M15

; Test Period
FromDate=2024.01.01
ToDate=2024.12.31

; Test Mode
Model=0
; 0 = Every tick
; 1 = 1 minute OHLC
; 2 = Open prices only

; Optimization
Optimization=false

; Deposit
Deposit=10000
Currency=USD
Leverage=100

; Report
Report=C:\AI-Trading-System\results\backtest_report.html
ShutdownTerminal=false

[Common]
; EA Inputs - يتم تعديلها حسب إعدادات الـ EA
InpEnableTrading=true
InpSource=0
; 0 = MODE_COMMON_FILES
; 1 = MODE_EXPERTS_FILES

InpFileOrMask=bridge.txt
InpFixedLots=0.01
InpUseRiskFromFile=false
InpSlippagePoints=3
InpMagic=12345
InpDrawSignals=true
InpDrawLevels=true
